{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Ensure proper spacing in admin forms */
    .form-row .color-select-container {
        margin: 10px 0;
    }
    
    /* Style for inline forms */
    .inline-group .color-select-container {
        margin: 5px 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 767px) {
        .color-circle {
            width: 25px;
            height: 25px;
        }
    }
</style>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<style>
  .color-swatch {
    display: inline-block;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    margin-right: 8px;
    border: 1px solid #ccc;
    vertical-align: middle;
  }
  
  /* Style for the select2 dropdown */
  .select2-container--default .select2-results__option .color-swatch {
    margin-right: 8px;
  }
</style>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="text/javascript" src="{% static 'admin/js/color-select.js' %}"></script>
{% endblock %}
